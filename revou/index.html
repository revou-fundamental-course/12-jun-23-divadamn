<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kalkulator Suhu</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Suhu</h1>

        <!-- Temperature input form -->
        <form id="temperatureForm">
            <label for="temperatureInput">Suhu:</label>
            <input type="text" id="temperatureInput" placeholder="Masukkan suhu Celcius" required>
            <br>
            <button type="submit">Konversi</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </form>

        <!-- Display conversion result -->
        <div id="conversionResult">
            <h3>Hasil:</h3>
            <div class="resultBox">
                <p id="convertedOutput"></p>
            </div>
            <!-- Explanation of the calculation -->
            <h3>Cara Kalkulasi:</h3>
            <div class="resultBox">
                <p id="calculationExplanation"></p>
            </div>
        </div>

        <!-- Toggle conversion direction -->
        <div id="conversionToggle">
            <button id="toFahrenheitButton" onclick="toggleConversion('toFahrenheit')">Celcius ke Fahrenheit</button>
            <button id="toCelsiusButton" onclick="toggleConversion('toCelsius')">Fahrenheit ke Celsius</button>
        </div>

        <!-- Placeholder for displaying conversion formula -->
        <div id="formulaText"></div>

        <!-- JavaScript code -->
        <script src="js/script.js"></script>
    </div>    
</body>
</html>
